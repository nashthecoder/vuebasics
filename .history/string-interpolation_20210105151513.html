
<!DOCTYPE html>
<html lang="en">

<div id="app">

  
  <h1>{{ message }}</h1>
  <h1>{{ number + 10 }}</h1>
  <h1>{{ isActive ? 'is Active' : 'is Not Active'}}</h1>
  <h1>{{ message.split('').reverse('').join('')}}</h1>


</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
 

<script>

  let vm = new Vue({

    el: '#app',
    data: {

      message: 'Hello Naijeria',
      number: 10,
      isActive: true
    }

  }) 

</script>


<!DOCTYPE html>
<html lang="en">

<div id="app">

  
  <h1>{{ message }}</h1>
  <h1>{{ number + 10 }}</h1>

<script>

  new Vue({

    el: '#app',
    data: {

      message: 'Hello Naijeria',
      number: 10
    }

  }) 

</script>

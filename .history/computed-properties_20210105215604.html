
<!DOCTYPE html>
<html lang="en">

<div id="app">

  
  <h1>{{ reverseMessage }}</h1>


</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
 

<script>

  let vm = new Vue({

    el: '#app',
    data: {
      message: 'Hello Naijeria',
    },

    computed: {
      reverseMessage() {
        return this.message.split('').reverse('').join('');
      }
    }

  }) 

</script>

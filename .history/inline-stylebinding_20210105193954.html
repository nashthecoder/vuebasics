
<!DOCTYPE html>
<html lang="en">

<div id="app">

  
  <div :style="{color: 'red', fontSize: fontSize + 'px'}">{{ message }}</div>

  <div :style="styleObject">{{ message }}</div>


</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
 

<script>

  let vm = new Vue({

    el: '#app',
    data: {
      message: 'Hello Naijeria',
      fontSize: 30,
      styleObject: {
        color: 'blue',
        fontSize: '10px',
      }

    }

  }) 

</script>


<!DOCTYPE html>
<html lang="en">

<div id="app">

  <a :href="url">{{url}}</a>

  <h1 :data="dynamicId">{{dynamicId}}</h1>


  <!-- v-bind - shortcut : -->


</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
 

<script>

  let vm = new Vue({

    el: '#app',
    data: {

      dynamicId: 45,
      url: 'https://github.com',

    }

  }) 

</script>
